<!DOCTYPE html>

<script src="lib/kinetic-v2.3.2.js"></script>
<script src="lib/jquery-1.7.1.min.js"></script>
<script src="lib/jquery.cookie.js"></script>
<link rel="stylesheet" type="text/css" href="style/style.css" />

<h1>Settlers of Catan</h1>

<div id="left-side">
    <h2>Ticker</h2>
    <div style="height: 400px; overflow-y: auto">
        <ul id="ticker"></ul>
    </div>
    <div id="resources">
        <h2>My Resources</h2>
    </div>
</div>

<div id="board"></div>

<div id="right-side">
    <div>
        <canvas id="players" width="250" height="200">
          This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
    </div>
    <div>
        <canvas id="whitespace" width="250" height="130">
          This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
    </div>
    <div id="button-div">
      <button type="button" id="city-button" onclick="upgradeSettlements();">Upgrade Settlements</button>
      <button type="button" id="confirm-button" onclick="doneButtonClicked();"> Done! </button>
    </div>
</div>

<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/vertex.js"></script>
<script type="text/javascript" src="js/gamelogic.js"></script>
<script type="text/javascript" src="js/drawing.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/game.js"></script>
