<!DOCTYPE html>
<html>

  <script src="lib/kinetic-v2.3.2.js"></script>
  <link rel="stylesheet" type="text/css" href="style/style.css" />



  <h1>Settlers of Catan</h1>


    <div id="board" width="600" height="600"></div>

    <div id="right-side">
      <div>
        <canvas id="players" width="250" height="200">
          This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
      </div>
      <div>
        <canvas id="whitespace" width="250" height="130">
          This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
      </div>
      <center>
      <div id="action-button-div">
        <button type="button" id="city-button" onclick="placeCityClicked();">Place City</button>
        <button type="button" id="road-button" onclick="placeRoadClicked();">Place Road</button>
      </div>
      <div id="confirm-button-div">
        <button type="button" id="confirm-button"> Done! </button>
      </div>
      </div>
      </center>
    </div>
    <div id="left-side">
      <div>
        <canvas id="ticker" width="250" height="380">
          This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
      </div>
    </div>

  <script type="text/javascript" src="game.js"></script>
</html>
